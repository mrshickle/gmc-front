<div class="shop-banner animated fadeinup delay-{{delay}}" ng-class="{ full: full }">
    <a ui-sref="Category({'active':'{{title}}'})">
        <img src="{{image}}" alt="">
        <div class="opacity-overlay valign-wrapper">
            <div class="valign center width-100">
                <h3 class="white-text">{{title}}</h3>
                <p class="white-text">{{subtitle}}</p>
            </div>
        </div>
    </a>
</div>
