<div class="animated fadeinup">

    <!-- Hero Header -->
    <div class="hero-material animated fadeindown">
        <div class="parallax bg-shop" ng-style="'backgound-url: /app/assets/img/weed-slider.jpg'">

            <div class="fixed-action-btn floating-button animated bouncein delay-3 horizontal click-to-toggle">
                <a href="#!" class="btn-floating btn-large accent-color">
                    <i class="ion-android-cart"></i>
                </a>
                <ul>
                    <li><a class="btn-floating red"><i class="ion-ios-heart"></i></a></li>
                    <li><a class="btn-floating yellow darken-1"><i class="ion-android-star"></i></a></li>
                    <li><a class="btn-floating green"><i class="ion-thumbsup"></i></a></li>
                    <li><a class="btn-floating blue"><i class="ion-android-share-alt"></i></a></li>
                </ul>
            </div>
            <div class="banner-title">Online Shop</div>
        </div>
    </div>

    <div class="animated fadeinup delay-1">
        <div class="shop-banner animated fadeinup delay-1" ng-repeat="category in categories">
            <a href="/shop">
                <img ng-src="{{category.category_img}}" alt="">
                <div class="opacity-overlay valign-wrapper">
                    <div class="valign center width-100">
                        <h3 class="white-text">{{category.title}}</h3>
                    </div>
                </div>
            </a>
        </div>

        <div class="shop-banner animated fadeinup delay-2">
            <a href="category.html">
                <img src="img/banner2.jpg" alt="">
                <div class="opacity-overlay valign-wrapper">
                    <div class="valign center width-100">
                        <h3 class="white-text">Accessories</h3>
                        <p class="white-text">Watches 2016</p>
                    </div>
                </div>
            </a>
        </div>

        <div class="shop-banner animated fadeinup delay-3">
            <a href="category.html">
                <img src="img/banner3.jpg" alt="">
                <div class="opacity-overlay valign-wrapper">
                    <div class="valign center width-100">
                        <h3 class="white-text">Shoes</h3>
                        <p class="white-text">50% Sales</p>
                    </div>
                </div>
            </a>
        </div>

        <div class="shop-banner full animated fadeinup delay-3">
            <a href="category.html">
                <img src="img/banner4.jpg" alt="">
                <div class="opacity-overlay valign-wrapper">
                    <div class="valign center width-100">
                        <h3 class="white-text">Sale</h3>
                        <p class="white-text">50% - 70%</p>
                    </div>
                </div>
            </a>
        </div>

        <div class="clr"></div>
    </div>

    <!-- Footer -->
    <footer class="page-footer primary-color">
        <div class="section center">
            <h2 class="heading white-text">Shuttle</h2>
            <p class="center-align grey-text text-lighten-4">You can use rows and columns here to organize your footer
                content.</p>
            <div class="footer-icons">
                <i class="ion-social-facebook m-10 white-text"></i>
                <i class="ion-social-twitter m-10 white-text"></i>
                <i class="ion-social-pinterest m-10 white-text"></i>
                <i class="ion-social-instagram m-10 white-text"></i>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container center">
                <span>Made with <i class="ion-ios-heart"></i> by Codnauts</span>
            </div>
        </div>
    </footer>

</div>
<div ng-repeat="category in categories">{{category.title}}</div>
